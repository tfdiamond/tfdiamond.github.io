<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TF DIAMOND WELLNESS SERVICE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    header.hero {
      background-image: url('images/header-bg.jpg'); /* Ezt cseréld ki, ha más a fájlnév */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
    }
  </style>
</head>
<body>

  <header class="hero">
    <div class="overlay">
      <h1>TF DIAMOND WELLNESS SERVICE</h1>
      <p>Jacuzzi & szauna szerviz – prémium megoldások</p>
    </div>
  </header>

</body>
</html>
