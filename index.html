
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T F Diamond Wellness Service</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: url('En.png') no-repeat center center / cover;
      color: #fff;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 15% 10% 5%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 1em;
    }
    .button {
      border: 1px solid #fff;
      padding: 10px 20px;
      text-decoration: none;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #fff;
      color: #000;
    }
    .lang-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .lang-button {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 5px 10px;
      cursor: pointer;
      margin-left: 5px;
    }
    .contacts {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
  <script>
    function setLang(lang) {
      const texts = {
        hu: {
          h1: "T F DIAMOND WELLNESS SERVICE",
          h2: "A nyugalom luxusa az Ön otthonában",
          btn1: "KÉRJEN AJÁNLATOT",
          btn2: "TEKINTSE MEG SZOLGÁLTATÁSAINKAT"
        },
        sk: {
          h1: "T F DIAMOND WELLNESS SERVICE",
          h2: "Luxus pokoja vo Vašom domove",
          btn1: "POŽIADAJTE O PONUKU",
          btn2: "POZRITE SI NAŠE SLUŽBY"
        }
      };
      document.getElementById('main-h1').innerText = texts[lang].h1;
      document.getElementById('main-h2').innerText = texts[lang].h2;
      document.getElementById('btn1').innerText = texts[lang].btn1;
      document.getElementById('btn2').innerText = texts[lang].btn2;
    }
  </script>
</head>
<body>
  <div class="overlay"></div>
  <div class="lang-switcher">
    <button class="lang-button" onclick="setLang('hu')">HU</button>
    <button class="lang-button" onclick="setLang('sk')">SK</button>
  </div>
  <div class="content">
    <h1 id="main-h1">T F DIAMOND WELLNESS SERVICE</h1>
    <h2 id="main-h2">A nyugalom luxusa az Ön otthonában</h2>
    <div class="buttons">
      <a href="#ajanlat" class="button" id="btn1">KÉRJEN AJÁNLATOT</a>
      <a href="#szolgaltatasok" class="button" id="btn2">TEKINTSE MEG SZOLGÁLTATÁSAINKAT</a>
    </div>
  </div>
  <div class="contacts">
    Tel: +421 915 000 000 | Email: info@tfdiamond.sk | IČO: 46405542 | DIČ: 1084301889
  </div>
</body>
</html>
